version: "0.2"

language: en
useGitignore: true
ignoreWords:
  - aapt
  - androidx
  - appcompat
  - Avenir
  - buildx
  - cloudrun
  - codegen
  - Compat
  - constraintlayout
  - deepmap
  - ecomap
  - fkey
  - golangci
  - goncalo
  - GOPATH
  - gradlew
  - healthcheck
  - isready
  - jackc
  - kotlinx
  - lateinit
  - ldflags
  - libboost
  - mipmap
  - oapi
  - oapitypes
  - openapi
  - Parens
  - pgrouting
  - PGUSER
  - pgxpool
  - pkey
  - plpgsql
  - postgis
  - proguard
  - sharedpref
  - signin
  - sslmode
  - temurin
  - testcontainers
  - transporthttp
ignorePaths:
  - "*.svg"
  - .golangci.yml
  - build.gradle.kts
  - go.mod
  - go.sum
  - gradle
  - gradle.properties
  - gradlew
  - gradlew.bat
  - proguard-rules.pro
  - android/app/src/main/res/values-pt
  - server/api/swagger/ui
  - server/deployments
  - server/config.yml
  - web/src/locales
ignoreRegExpList:
  - "import\\s*\\((.|[\r\n])*?\\)" # Ignore go multiline imports.
  - "import\\s*.*\".*?\"" # Ignore go single line imports.
  - "//\\s*go:generate.*" # Ignore go generate directive.
