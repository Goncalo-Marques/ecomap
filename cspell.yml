version: "0.2"

language: en
useGitignore: true
ignoreWords:
  - aapt
  - androidx
  - appcompat
  - Avenir
  - Compat
  - constraintlayout
  - ecomap
  - goncalo
  - gradlew
  - jackc
  - mipmap
  - oapitypes
  - openapi
  - Parens
  - pgxpool
  - proguard
  - sharedpref
  - transporthttp
ignorePaths:
  - "*.svg"
  - gradle
  - gradle.properties
  - gradlew
  - gradlew.bat
  - proguard-rules.pro
ignoreRegExpList:
  - "import\\s*\\((.|[\r\n])*?\\)" # Ignore go multiline imports.
  - "import\\s*.*\".*?\"" # Ignore go single line imports.
  - "//\\s*go:generate.*" # Ignore go generate directive.
